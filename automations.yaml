############################################################
# Theme
############################################################
- id: 'hass_theme'
  alias: Hass Theme
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: input_select.hass_theme
  action:
  - service: frontend.set_theme
    data_template:
      name: '{{ states.input_select.hass_theme.state }}'


############################################################
# Entertainment
############################################################
- id: 'set_initial_values_on_harmony_start'
  alias: Set initial values on Harmony Start
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: remote.livingroom
    to: 'on'
  action:
  - service: homeassistant.turn_on
    entity_id: input_boolean.tv
  - service: input_select.select_option
    data_template:
      entity_id: input_select.livingroomharmony
      option: '{{ states.remote.livingroom.attributes.current_activity }}'
  - service: input_select.select_option
    data_template:
      entity_id: input_select.hdmiswitcher
      option: "{%- if states.remote.livingroom.attributes.current_activity == \"Watch\
        \ Fire TV\" -%}\n  FireTV\n{%- elif states.remote.livingroom.attributes.current_activity\
        \ == \"Watch TV\" -%}\n  TV\n{%- elif states.remote.livingroom.attributes.current_activity\
        \ == \"Play Xbox One\" -%}\n  XBox\n{%- elif states.remote.livingroom.attributes.current_activity\
        \ == \"Watch Kodi\" -%}\n  Kodi\n{%- elif states.remote.livingroom.attributes.current_activity\
        \ == \"Watch Plex\" -%}\n  Plex\n{%- endif -%}\n"
- id: '1523806935657'
  alias: Watch TV
  trigger:
    platform: event
    event_type: call_service
    event_data:
      domain: scene
      service: turn_on
      service_data:
        entity_id: scene.watch_tv
  action:
  - service: remote.turn_on
    entity_id:
    - remote.livingroom
############################################################
# Temperature
############################################################
- id: 'temp_high'
  alias: TempHigh
  trigger:
  - above: 92
    entity_id: sensor.kitchen_temperature
    platform: numeric_state
  action:
  - data:
      message: Kitchen temperature higher than expected
      title: Auto-HA
    service: notify.vicky_pushbullet
  - data:
      entity_id: switch.aircondionter_plug
    service: switch.turn_on
- id: temp_low
  alias: TempLow
  trigger:
  - below: '62'
    entity_id: sensor.kitchen_temperature
    platform: numeric_state
  action:
  - data:
      message: Kitchen temperature lower than expected.
      title: Auto-HA
    service: notify.vicky_pushbullet
- id: '1523806935655'
  alias: Humidifier On
  trigger:
  - below: '35'
    platform: numeric_state
    entity_id: sensor.room_humidity
  action:
  - service: switch.turn_on
    entity_id: switch.sonoff_1
  - delay: 02:30:00
  - service: switch.turn_off
    entity_id: switch.sonoff_1
############################################################
# SabNZBD
############################################################
- id: 'SabNZBD'
  alias: Pause SabNZBD
  trigger:
  - platform: state
    entity_id: input_boolean.sabnzbd_turtle_mode
    to: 'on'
  action:
    service: rest_command.sabnzbd_pause
- id: SabNZBD_resume
  alias: Resume SabNZBD
  trigger:
    platform: state
    entity_id: input_boolean.sabnzbd_turtle_mode
    to: 'off'
  action:
    service: rest_command.sabnzbd_resume
