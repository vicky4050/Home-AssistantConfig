- id: '1526053441243'
  alias: Presence Work Leave
  trigger:
  - entity_id: device_tracker.vicky_phone
    event: leave
    platform: zone
    zone: zone.work
  condition: []
  action:
  - data:
      message: Auto-HA
      title: Leaving office
    service: notify.vicky_pushbullet
- id: '1526053729210'
  alias: Presence Work Arrived
  trigger:
  - entity_id: device_tracker.vicky_phone
    event: enter
    platform: zone
    zone: zone.work
  condition: []
  action:
  - data:
      message: Reached Office
      title: Auto-HA
    service: notify.vicky_pushbullet
- id: '1526053729211'
  alias: Kitchen Motion Activate
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: time
      after: '17:00:00'
      before: '21:00:00'
    - condition: state
      entity_id: input_boolean.kitchen_light_auto_disable
      state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: group.room4_huelight_groups
- id: '1526053729220'
  alias: Kitchen Motion Deactivate
  trigger:
    platform: state
    entity_id: binary_sensor.kitchen_motion
    to: 'off'
    for:
      minutes: 30
  condition:
    condition: and
    conditions:
    - condition: time
      after: '17:00:00'
      before: '21:00:00'
    - condition: state
      entity_id: input_boolean.kitchen_light_auto_disable
      state: 'off'
  action:
    service: homeassistant.turn_off
    entity_id: group.room4_huelight_groups
- id: '1526053829220'
  alias: Kitchen Motion Deactivate After 9PM
  trigger:
  - at: '21:01:00'
    platform: time
  action:
  - entity_id: input_boolean.kitchen_light_auto_disable
    service: homeassistant.turn_on
- id: '1526163827974'
  alias: kitchen motion activate at morning
  trigger:
  - event: sunrise
    offset: 01:00:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: input_boolean.kitchen_light_auto_disable
    service: homeassistant.turn_off
- id: lr_movement_off
  alias: Turn off Living room light 10 minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.living_room_motion
    to: 'off'
    for:
      minutes: 10
  action:
    service: homeassistant.turn_off
    entity_id: group.room1_huelight_groups
- id: '1526444245827'
  alias: Presence Welcome Vicky Home
  trigger:
  - entity_id: device_tracker.vicky_phone
    from: away
    platform: state
    to: home
  condition:
  - condition: state
    entity_id: input_boolean.speech_notifications
    state: 'on'
  action:
  - timeout: 00:00:40
    wait_template: '"{{ states(''binary_sensor.back_door'') == ''open'' }}"'
  - data:
      data_template:
        entity_id: media_player.mpd
        message: '{% set person = ''Vicky'' %} {{ [ "Hi" + person + ", welcome", "Hello"
          + person, "Greetings" + person ] | random }}'
    service: tts.google_say
  - data:
      entity_id: media_player.mpd
      volume_level: '1'
    service: media_player.volume_set
- id: '1526584801634'
  alias: BackDoor Open Chime
  trigger:
  - entity_id: binary_sensor.back_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.speech_notifications
    state: 'on'
  action:
  - data:
      entity_id: media_player.mpd
      message: 'Alert. Back door opened. '
    service: tts.google_say
- id: '1528129217760'
  alias: Presence Family is Away
  trigger:
  - entity_id: device_tracker.vicky_phone, device_tracker.lechu_phone
    from: home
    platform: state
    to: away
  condition: []
  action:
  - data:
      message: Movement in home, while family is away.
    service: notify.vicky_pushbullet
  - data:
      entity_id: input_boolean.away_mode
    service: homeassistant.turn_on
- id: '1528129427599'
  alias: Presence At Home
  trigger:
  - entity_id: device_tracker.vicky_phone, device_tracker.lechu_phone
    from: away
    platform: state
    to: home
  condition: []
  action:
  - data:
      entity_id: input_boolean.away_mode
    service: homeassistant.turn_off
- id: '1528230968808'
  alias: TV Plug On
  trigger:
  - entity_id: input_boolean.away_mode
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      event: TURN_ON_TVPlug
    service: ifttt.trigger
- id: '1528231848789'
  alias: TV Plug Off
  trigger:
  - entity_id: input_boolean.away_mode
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      event: TURN_OFF_TVPlug
    service: ifttt.trigger
