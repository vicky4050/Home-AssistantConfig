###########################################################
# SONOFF
############################################################
- platform: mqtt
  name: "Sonoff 1"
  command_topic: "cmnd/sonoff001/power"
  state_topic: "stat/sonoff001/POWER"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  retain: true
- platform: mqtt
  name: "Sonoff 2"
  command_topic: "cmnd/sonoff002/power"
  state_topic: "stat/sonoff002/POWER"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  retain: true


- platform: mqtt
  name: "Samsung Outlet"
  state_topic: smartthings/Outlet/switch
  command_topic: smartthings/Outlet/switch
  payload_on: "on"
  payload_off: "off"
  retain: true
