name: Demo Floorplan
image: /local/custom_ui/floorplan/floorplan.svg
stylesheet: /local/custom_ui/floorplan/floorplan.css

# These options are optional
# warnings:                  # enable warnings (to find out why things might ot be working correctly)
# pan_zoom:                  # enable experimental panning / zooming
# hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
# date_format: DD-MMM-YYYY   # Date format to use in hover-over text

last_motion_entity: sensor.template_last_motion
last_motion_class: last-motion

groups:
  - name: Sensors
    entities:
       -  sensor.dark_sky_temperature
    text_template: '${entity.state ? Math.ceil(entity.state) : "unknown"}'
    class_template: '
      var temp = parseFloat(entity.state.replace("째",""));
      if (temp < 10)
        return "temp-low";
      else if (temp < 30)
        return "temp-medium";
      else
        return "temp-high";
      '

  - name: Lights
    entities:
      - light.hue_color_lamp_1
      - light.hue_color_lamp_2
      - light.hue_color_lamp_3
      - light.hue_white_lamp_1
      - light.hue_white_lamp_2
      - light.hue_white_lamp_3
      - light.hue_white_lamp_4
      - light.hue_white_lamp_5
      - light.hue_white_lamp_6
      - light.kitchen
      - light.living_room
      - light.bedroom
      - light.computer_room
      - switch.switch01
      - switch.switch02
      - switch.tv_plug
      - input_boolean.kitchen_light_auto_disable
      - input_boolean.living_light_auto_disable
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      domain: homeassistant
      service: toggle

  - name: Motion
    entities:
      - binary_sensor.kitchen_motion
      - binary_sensor.living_room_motion
    states:
      - state: 'off'
        class: 'motion-none-background'
      - state: 'on'
        class: 'motion-background'
    state_transitions:
      - name: On to off
        from_state: 'on'
        to_state: 'off'
        duration: 10
  - name: Switches
    entities:
      - switch.sonoff_co2
      - switch.sonoff_twenty
      - switch.sonoff_goldie
      - switch.sonoff_2gallon
      - switch.sonoff_nano      
      - switch.switch_01
    states:
      - state: 'on'
        class: 'switch-on'
      - state: 'off'
        class: 'switch-off'
    action:
      domain: homeassistant
      service: toggle
  - name: Scenes
    entities:
      - script.everything_off
      - script.all_day_lights
      - script.day_dim_lights
      - script.all_light_eco_mode
      - script.computerroom_sleepmode
      - script.bedroom_sleepmode
      - script.nightlight_bedroom
      - script.bedroom_dimmode

    action:
      domain: homeassistant
      service: turn_on

  - name: Openings
    entities:
      - binary_sensor.front_door
      - binary_sensor.back_door
    states:
      - state: 'off'
        class: 'opening-closed'
      - state: 'on'
        class: 'opening-open'

  - name: Presence
    entities:
      - device_tracker.vicky_phone
      - device_tracker.lechu_phone
    states:
      - state: 'home'
        class: 'presence-home'
      - state: 'Work'
        class: 'presence-work'
      - state: 'away'
        class: 'presence-away'
      - state: 'not_home'
        class: 'presence-away'


  - name: Rounded Temps
    entities:
      - sensor.average_house_temp
    text_template: '${entity.state ? Math.ceil(entity.state)  + "째": "undefined"}'
    class_template: 'return "text-subheading";'
  - name: Outdoor Rounded Temps
    entities:
      - sensor.dark_sky_temperature
    text_template: '${entity.state ? Math.ceil(entity.state)  + "째": "undefined"}'
    class_template: 'return "text-subheading";'
  - name: Temps
    entities:
      - sensor.kitchen_door_temperature
      - sensor.front_door_temperature
      - sensor.kitchen_temperature
      - sensor.living_room_temperature
      - sensor.room_temperature
    text_template: '${entity.state ? Math.ceil(entity.state)  + "째": "undefined"}'
    class_template: 'return "text-temperature";'

  - name: Time
    entities:
      - sensor.time
    class_template: 'return "text-time";'
  - name: Text Day and Weather
    entities:
      - sensor.friendly_date_day
      - sensor.alarm_time
    class_template: 'return "text-subheading";'
  - name: switch
    entities:
      - switch.tplink_plug_01
      - switch.fan
      - switch.switch_01
    states:
      - state: 'on'
        class: 'fan-on'
      - state: 'off'
        class: 'fan-off'
    action:
      domain: homeassistant
      service: toggle


  - name: Alarm Panel
    entities:
       - alarm_control_panel.alarm
    states:
      - state: 'armed_away'
        class: 'alarm-armed'
      - state: 'armed_home'
        class: 'alarm-armed'
      - state: 'disarmed'
        class: 'alarm-disarmed'


  - name: Cameras
    entities:
      - camera.hallway
      - camera.driveway
      - camera.front_door
      - camera.backyard
    states:
      - state: 'idle'
        class: 'camera-idle'

  - name: Dark Sky Sensors
    entities:
      - sensor.dark_sky_icon
    image_template: '
      var imageName = "";

      switch (entity.state) {
        case "clear-day":
          imageName = "day";
          break;

        case "clear-night":
          imageName = "night";
          break;

        case "partly-cloudy-day":
          imageName = "cloudy-day-1";
          break;

        case "partly-cloudy-night":
          imageName = "cloudy-night-1";
          break;

        case "cloudy":
          imageName = "cloudy";
          break;

        case "rain":
          imageName = "rainy-1";
          break;

        case "snow":
          imageName = "snowy-1";
          break;
      }
      return "https://vickyha.duckdns.org/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
      '
