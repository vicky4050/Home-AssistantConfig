homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 20
  unit_system: imperial
  time_zone: America/New_York  
  customize:  !include customize.yaml
  # customize_glob:
  #   light.*:
  #     custom_ui_state_card: state-card-custom-ui
  
config:
updater:
  reporting: no
frontend:
  themes: !include_dir_merge_named themes/
  javascript_version: latest
  extra_html_url:
    - /local/custom_ui/state-card-floorplan.html
    - /local/custom_ui/state-card-custom-ui.html
    - /local/custom_ui/state-card-tiles.html
  extra_html_url_es5:
    - /local/custom_ui/state-card-custom-ui-es5.html
    - /local/custom_ui/state-card-tiles_es5.html
customizer:
  custom_ui: local

discovery:
  ignore:
    - plex_mediaserver
    - harmony
    - roku
    - sabnzbd
    - philips_hue
    - deconz
conversation:

ifttt:
  key: !secret ifttt_api
sun:
tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
  # - platform: voicerss
  #   api_key: !secret voicerss_key
  # - platform: amazon_polly
  #   aws_access_key_id: !secret aws_key
  #   aws_secret_access_key: !secret aws_secret_key
  #   name: polly
  #   # English US Female
  #   voice: Salli
  #   # English UK Female
  #   # voice: Amy
alexa:
  smart_home:
    filter:
      include_domains:
        - alert
        - automation
        - cover
        - fan
        - group
        - input_boolean
        - light
        - media_player
        - scene
        - script
        - switch
#  intents: !include_dir_merge_named alexa
intent_script: !include includes/intent_script.yaml

remote:
  - platform: harmony
    name: livingroom
    host: !secret harmony_ip
    username: !secret harmony_email
    password: !secret harmony_pass
    activity: Watch Fire TV
  
panel_iframe:
  nodered_flows:
    title: 'Node-RED Flows'
    url: !secret nodered_url
    icon: mdi:nodejs
  # shinobi:
    # title: Shinobi
    # icon: mdi:cctv
    # url: http://192.168.1.200:5000
panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml
  - name: tiles
    sidebar_title: Tiles
    sidebar_icon: mdi:view-dashboard
    url_path: tiles
    config:
      entities:
        - entity: input_boolean.dummy_tiles
          label: Switch 1
mqtt:
  broker: core-mosquitto
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: smartthings


