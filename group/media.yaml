media_view:
  name: Media
  view: yes
  icon: mdi:movie
  entities:
    - group.nas_card
    - group.tv_card
    - group.harmony_card
    # - group.light_operations
    # - group.light_operations

nas_card:
  name: QNAP
  entities:
    - switch.wake_on_lan
tv_card:
  name: Vizio TV
  entities:
    - switch.tv_plug
    - input_boolean.tv_off_timer
    - input_number.tv_off_timer_hour
    - input_number.tv_off_timer_min
harmony_card:
  control: hidden
  entities:
    - sensor.living_room
    - input_select.livingroomharmony
    - input_select.hdmiswitcher
    - input_select.hdmiinput
    - input_number.harmonyvolume
    - input_boolean.tv
    - input_boolean.tvtime
    - sensor.total_tv_time
    - script.tv_off
