switch_view:
    view: yes
    name: Switches
    icon: mdi:power-socket-us
    entities:
      - group.wol_card
      - group.sonoff_card
      - group.rf_switch_card
      - group.fan_ir_switch_card
      - group.ac_ir_switch_card
      - group.aquarium_card      
wol_card:
    name: Switches
    entities:
      - switch.wake_on_lan
      - switch.tv_plug      
rf_switch_card:
    name: RF Switchs
    entities:
      - switch.switch01
      - switch.switch02
      - switch.switch03
      - switch.switch04
      - switch.switch05
      - switch.switch06
      - switch.switch07
      - switch.switch08
fan_ir_switch_card:
    name: Tower Fan
    entities:
      - switch.fan
      - script.fan_speed
      - script.fan_mode
      - script.fan_timer     
     
ac_ir_switch_card:
    name: AC Portable
    entities:
      - input_boolean.lg_ac_comfort_mode
      - switch.tplink_plug_01
      - switch.ac_lg
      - script.ac_night_high_1
      - script.ac_night_high_2
      - script.ac_night_high_5
      - script.ac_night_medium_1
      - script.ac_night_medium_2
      - script.ac_night_medium_5
      - script.ac_night_low_1
      - script.ac_night_low_2
      - script.ac_night_low_5
     
sonoff_card:
    name: Sonoff
    entities:
      - switch.sonoff_1
      - switch.sonoff_2
aquarium_card:
    name: Aquarium 
    entities:
      - switch.sonoff_co2
      - switch.sonoff_twenty
      - switch.sonoff_goldie
      - switch.sonoff_2gallon
      - switch.sonoff_nano
      
