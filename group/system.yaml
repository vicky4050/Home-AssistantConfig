control_view:
  name: System Monitor
  icon: mdi:power
  view: yes
  entities:
    - group.system_card
    - group.pi_card
    - group.pibadges
system_card:
  name: System
  entities:
    - sensor.cpuspeed
    - sensor.processor_use
    - sensor.memory_free
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.last_boot
    - updater.updater

