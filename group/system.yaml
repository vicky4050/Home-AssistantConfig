pi_card:
  name: HomeAssistant Pi
  control: hidden
  entities:
    - group.pibadges
    - sensor.since_last_boot
    - script.restart_ha
    - switch.pi_shutdown
    - switch.pi_reboot
pibadges:
  entities:
    - sensor.ram_use
    - sensor.cpu_use
    - sensor.disk_use_
    - sensor.disk_free_